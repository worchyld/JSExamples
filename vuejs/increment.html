<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Increment</title>
</head>
<body>

<script setup>
    import { ref } from 'vue'
    
    // text input
    const text = ref('')
    function onInput(e) {
      text.value = e.target.value
    }

    // counter
    const count = ref(0)
    
    function increment() {
          count.value++  
    }
    function decrement() {
      count.value--
    }
    </script>
    
    <template>
      <p>
        Count is: {{ count }}
      </p>
      <p>
      <button @click="increment">Click +</button><br>
      <button @click="decrement">Click -</button>
      </p>
      
    </template>

    <template>
      <input :value="text" @input="onInput" placeholder="Type here">
      <p>{{ text }}</p>
    </template>

</body>
</html>
